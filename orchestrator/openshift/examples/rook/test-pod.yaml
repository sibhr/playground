---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pod-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "100Mi"
  storageClassName: rook-ceph-block
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-test
  labels:
    app: pod-test
spec:
  terminationGracePeriodSeconds: 0
  nodeSelector:
    role: storage-node
  containers:
    - name: pod-test
      image: "centos:7" # Run as root
      args: ["/bin/sh", "-c", "whoami; while true; do MSG=\"$(date) - $HOSTNAME - hello world\"; echo \"$MSG\"; echo \"$MSG\" >> /mnt/ceph-pod-test/log.txt;  sleep 10; done"]
      volumeMounts:
      - name: cephvol
        mountPath: "/mnt/ceph-pod-test"
  volumes:
    - name: cephvol
      persistentVolumeClaim:
        claimName: pod-test

